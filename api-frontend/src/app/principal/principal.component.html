<form>
    <img src="assets/cliente.png">

    <input type="text"      placeholder="Nome"   class="form-control" name="nome" [(ngModel)]="cliente.nome">
    <input type="text"    placeholder="Idade"  class="form-control" name="idade" [(ngModel)]="cliente.idade">
    <input type="text"      placeholder="Cidade" class="form-control" name="cidade" [(ngModel)]="cliente.cidade">

    <input type="button" value="Cadastrar" *ngIf="btnCadastro" class="btn btn-primary" (click)="cadastrar()">
    <input type="button" value="Exportar .txt" *ngIf="btnExportarTxt" class="btn btn-primary" (click)="exportarDadosTxt()">
    <input type="button" value="Exportar .csv" *ngIf="btnExportarCsv" class="btn btn-primary" (click)="exportarDadosCsv()">
    <input type="button" value="Alterar"   *ngIf="!btnCadastro && !btnExportarTxt && !btnExportarCsv" class="btn btn-warning" (click)="editar()">
    <input type="button" value="Remover"   *ngIf="!btnCadastro && !btnExportarTxt && !btnExportarCsv" class="btn btn-danger" (click)="remover()">
    <input type="button" value="Cancelar"  *ngIf="!btnCadastro && !btnExportarTxt && !btnExportarCsv" class="btn btn-secondary" (click)="cancelar()">
</form>

<table class="table" *ngIf="tabela">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Idade</th>
            <th>Cidade</th>
            <th>Selecionar</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let c of clientes; index as i">
            <td>{{i + 1}}</td>
            <td>{{c.nome}}</td>
            <td>{{c.idade}}</td>
            <td>{{c.cidade}}</td>
            <td><button class="btn btn-success" (click)="selecionarCliente(i)">Selecionar</button></td>
        </tr>
    </tbody>
</table>
